<!DOCTYPE html>
<html>
	<head>
		<title>procedraw</title>
		<link rel="icon" type="image/x-icon" href="img/favicon.ico">
		<style>
			body {
				background-color: black;
				color: white;
			}
			canvas {
				image-rendering: pixelated;
			}
			h2 {
				font-style: italic;
			}
			div {
				border: white 1px solid;
			}
			div > div {
				border: grey 1px solid;
			}
		</style>
	</head>
	<body>
		<h2>our beauty</h2>
		<button id="img-save">Save!</button>
		<p id="img-save-data">SAVE DATA HERE</p>
		<label for="bg-color">Background color: </label>
		<input type="color" id="img-bg-color"></input>
		<br>
		<label for="img-width">Width: </label>
		<input type="number" id="img-width" min="1" max="256"></input>
		<label for="img-height">Height: </label>
		<input type="number" id="img-height" min="1" max="256"></input>
		<br>
		<label for="canvas-scale">Scale: </label>
		<input type="number" id="canvas-scale" min="1" max="16" step="0.25"></input>
		<br>
		<button id="img-refresh">⟳</button>
		<br>
		<canvas id="render" width="256" height="256"></canvas>
		<br>
		<select id="layer-class-select"></select>
		<button id="add-layer">+</button>
		<button id="remove-layer">−</button>
		<button id="dupe-layer">D</button>
		<div>
			<h2>settings</h2>
			<label for="current-layer">Current layer idx: </label>
			<input type="number" id="current-layer" value="0">
			<h3>universal options</h3>
			<div id="layer-options-default">
				<!-- layer parameters go here -->
			</div>
			<h3 id="layer-title">LAYER CLASS HERE options</h3>
			<div id="layer-options">
				<!-- layer parameters go here -->
			</div>
		</div>
		<script src="scripts/tether.js"></script>
		<script src="scripts/layers.js"></script>
		<script src="scripts/image.js"></script>
		<script src="scripts/serialization.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
